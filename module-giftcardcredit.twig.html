<div class="card mt-3 shadow" id="module_giftcardcredit">
    <div class="card-header bg-primary text-light">
        {{ module.name }}
    </div>
    <div class="card-body">
        <div class="input-group mb-3">
            <input class="form-control" id="giftcard_code" type="text" placeholder="Code" minlength="1" required>
            <input type="hidden" id="giftcard_store_id" value="{{ store.id }}">
            <div class="input-group-text">
                <button id="giftcard_submit" class="btn btn-primary container-fluid">Check</button>
            </div>
        </div>
        <div id="giftcard_alert">
        </div>
    </div>
</div>
